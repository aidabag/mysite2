name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip mkdocs mkdocs-material

      - name: Configure GitHub remote with token and deploy
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          # Настраиваем remote для git с токеном
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/aidabag/mysite2.git
          # Деплой сайта
          mkdocs gh-deploy --force --clean

